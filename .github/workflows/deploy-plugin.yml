name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'Plugin-v*' # Plugin-vで始まるすべてのタグに反応

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをクローン
      - name: Checkout repository
        uses: actions/checkout@v3

      # GitHub Pagesへのデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Actionsのトークン
          publish_dir: ./public # publicフォルダ内のファイルを公開
          destination_dir: . # ルートディレクトリとして公開
          enable_jekyll: false # .nojekyllファイルを生成しない
